<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Vizi Test Load Scene</title>
</head>
<body>
	<div id="container" style="width:98%; height:98%; position:absolute;background-color:red"></div>

	<script>
	var CLOSURE_NO_DEPS = true;
	</script>
    <script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
    <script src="../libs/bootstrap-2.3.2/bootstrap.min.js"></script>
	<script src="../build/vizi.js"></script>
	<script src="sceneViewer.js"></script>
	<script>

	$(document).ready(function() {
		var container = document.getElementById("container");
		
		var viewer = new SceneViewer({ container : container, displayStats:true });
		
		var scene = null;
		var loader = new Vizi.Loader;
		var animators = [];
		
		loader.addEventListener("loaded", function(data) { 
				scene = data.scene;
				viewer.replaceScene(data);

				var i, len = data.keyFrameAnimators.length;
				for (i = 1; i < 2; i++) {
					data.keyFrameAnimators[i].loop = true;
					data.keyFrameAnimators[i].start();
				}
			});
		loader.loadScene("./models/frigate/frigate.dae");
		
		viewer.run();
	}
	);

	</script>
	
</body>
</html>
