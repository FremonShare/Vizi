<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Vizi - Water</title>
<style>

			.button {
				position: fixed;
				bottom: 20px;
				right: 20px;
				padding: 8px;
				color: #FFF;
				background-color: #555;
			}

:focus { outline: none; }
	
</style>
</head>
<body>
	<div class="button">Start VR Mode</div>
	<div id="container" style="z-index:-2;width:98%;height:98%;position:absolute;background-color:black; border:1px solid;"></div>
	<audio volume="0.5" id="blue_danube">
	  <source src="../sounds/bluedanube.wav" type="audio/wav" />
	  Your browser does not support MP4 files in the audio element.
	</audio>

    <script src="../../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
    <script src="../../libs/ParticleEngine/ShaderParticles.min.js"></script>
    <script src="../../libs/terrain-generator/mersenne-twister.js"></script>
    <script src="../../libs/terrain-generator/blur.js"></script>
    <script src="../../libs/terrain-generator/destructure.js"></script>
    <script src="../../libs/terrain-generator/mountains.js"></script>
    <script src="../../libs/terrain-generator/perlinnoise.js"></script>
    <script src="../../libs/terrain-generator/terraingen.js"></script>
    <script src="../../libs/terrain-generator/circle.js"></script>
    <script src="../../libs/utils.js"></script>
    <script src="../../libs/FastBlur.js"></script>
    <script src="../../libs/three.js.r64/three.js"></script>
    <script src="../../libs/three.js.r64/stats.min.js"></script>
    <script src="../../libs/tween.js/tween.min.js"></script>
    <script src="../../libs/oculus/VREffect.js"></script>
    <script src="../../libs/oculus/VRControls.js"></script>
	<script src="../../build/vizi-nodeps.js"></script>
	<script src="waterWorld.js"></script>
	<script src="water.js"></script>
	<script src="water-material.js"></script>
	<script src="stars.js"></script>
	<script src="meteors.js"></script>
	<script src="caves.js"></script>
	<script src="brushes.js"></script>
	<script src="brush.js"></script>
	<script src="wand.js"></script>
	<script src="fire.js"></script>
	<script src="bubbles.js"></script>
	<script src="fireflies.js"></script>
	<script src="mystery.js"></script>
	<script src="brushUI.js"></script>
	<script src="helpScreen.js"></script>
	<script>

	$(document).ready(function() {
		var container = document.getElementById("container");

		var waterworld = new WaterWorld({ container : container, 
			displayStats : false, 
			riftRender : true, 
			riftController : true,
			 });
		waterworld.run();

		var fullScreenButton = document.querySelector( '.button' );
		fullScreenButton.onclick = function() {
			Vizi.Graphics.instance.setFullScreen( true );
			document.getElementById('blue_danube').play();
		};
		
	}
	);

	</script>
	
</body>
</html>
